name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: pgmt-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu  
            os: ubuntu-latest
            name: pgmt-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: pgmt-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: pgmt-macos-aarch64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: pgmt-windows-x86_64.zip
            
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        
      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }} pgmt
          cd ../../..
          
      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }} pgmt.exe
          cd ../../..
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          # Move files out of subdirectories (download-artifact creates dirs per artifact)
          mkdir -p release-files
          find artifacts -type f -exec mv {} release-files/ \;
          ls -la release-files/

          # Create release and upload all files
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            release-files/*

      - name: Update major version tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          MAJOR=$(echo "$TAG" | grep -oE '^v[0-9]+')
          git tag -f "$MAJOR"
          git push -f origin "$MAJOR"

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Prepare platform packages
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Linux x86_64
          mkdir -p npm/cli-linux-x64
          tar xzf artifacts/pgmt-linux-x86_64.tar.gz/pgmt-linux-x86_64.tar.gz -C npm/cli-linux-x64

          # Linux aarch64
          mkdir -p npm/cli-linux-arm64
          tar xzf artifacts/pgmt-linux-aarch64.tar.gz/pgmt-linux-aarch64.tar.gz -C npm/cli-linux-arm64

          # macOS x86_64
          mkdir -p npm/cli-darwin-x64
          tar xzf artifacts/pgmt-macos-x86_64.tar.gz/pgmt-macos-x86_64.tar.gz -C npm/cli-darwin-x64

          # macOS aarch64
          mkdir -p npm/cli-darwin-arm64
          tar xzf artifacts/pgmt-macos-aarch64.tar.gz/pgmt-macos-aarch64.tar.gz -C npm/cli-darwin-arm64

          # Windows x86_64
          mkdir -p npm/cli-win32-x64
          unzip -o artifacts/pgmt-windows-x86_64.zip/pgmt-windows-x86_64.zip -d npm/cli-win32-x64

          # Set version in all package.json files
          for pkg in npm/pgmt npm/cli-linux-x64 npm/cli-linux-arm64 npm/cli-darwin-x64 npm/cli-darwin-arm64 npm/cli-win32-x64; do
            sed -i "s/\"version\": \"0.0.0\"/\"version\": \"$VERSION\"/" "$pkg/package.json"
          done

          # Update optionalDependencies versions in main package
          sed -i "s/\"@pgmt\/cli-linux-x64\": \"0.0.0\"/\"@pgmt\/cli-linux-x64\": \"$VERSION\"/" npm/pgmt/package.json
          sed -i "s/\"@pgmt\/cli-linux-arm64\": \"0.0.0\"/\"@pgmt\/cli-linux-arm64\": \"$VERSION\"/" npm/pgmt/package.json
          sed -i "s/\"@pgmt\/cli-darwin-x64\": \"0.0.0\"/\"@pgmt\/cli-darwin-x64\": \"$VERSION\"/" npm/pgmt/package.json
          sed -i "s/\"@pgmt\/cli-darwin-arm64\": \"0.0.0\"/\"@pgmt\/cli-darwin-arm64\": \"$VERSION\"/" npm/pgmt/package.json
          sed -i "s/\"@pgmt\/cli-win32-x64\": \"0.0.0\"/\"@pgmt\/cli-win32-x64\": \"$VERSION\"/" npm/pgmt/package.json

      - name: Publish platform packages
        run: |
          for pkg in npm/cli-linux-x64 npm/cli-linux-arm64 npm/cli-darwin-x64 npm/cli-darwin-arm64 npm/cli-win32-x64; do
            echo "Publishing $pkg..."
            npm publish "$pkg" --provenance --access public
          done

      - name: Publish main package
        run: npm publish npm/pgmt --provenance --access public